<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/modal.css" rel="stylesheet" type="text/css" />
    <!--  <link href="css/lightbox.css" rel="stylesheet" type="text/css" />-->
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>

      <div class="photograph-media">
        <div class="photograph-media-item"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <div class="bground">
          <div class="content">
            <div class="modal-body">
              <header>
                <h2>Contactez-moi</h2>
                <br />

                <img
                  src="assets/icons/close.svg"
                  onclick="closeModal()"
                  alt=""
                />
              </header>
              <p class="namePhoto"></p>

              <form
                id="loginForm"
                name="reserve"
                action="index.html"
                method="get"
                onsubmit="validate();"
              >
                <div class="formData">
                  <label for="first">Pr√©nom</label><br />
                  <input
                    class="text-control"
                    type="text"
                    id="first"
                    name="first"
                    minlength="2"
                  />
                  <div id="firstText"></div>
                  <br />
                </div>
                <div class="formData">
                  <label for="last">Nom</label><br />
                  <input
                    class="text-control"
                    type="text"
                    id="last"
                    name="last"
                  />
                  <div id="lastText"></div>
                  <br />
                </div>
                <div class="formData">
                  <label for="email">E-mail</label><br />
                  <input
                    class="text-control"
                    type="email"
                    id="email"
                    name="email"
                  />
                  <div id="emailText"></div>
                  <br />
                </div>
                <div class="formData">
                  <label for="message">Message :</label><br />
                  <div id="message">
                    <input
                      class="modal-input modal-msg"
                      type="text"
                      id="message"
                      name="message"
                      minlength="10"
                      maxlength="100"
                      pattern="(?!^ +$)^.+$"
                      required=""
                    />
                  </div>
                  <br />
                </div>
                <input
                  class="btn-submit button"
                  type="submit"
                  value="Envoyer"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <div class="lightbox-content"></div>
    </div>
    <footer>
      <aside class="footer">
        <div class="footer-container"></div>
        <p class="price"></p>
      </aside>
    </footer>

    <!-- Factories -->
    <!--   <script src="/scripts/utils/lightbox.js"></script>-->
    <script src="scripts/factories/MediasFactory.js"></script>
    <script src="scripts/utils/fetchData.js"></script>
    <script src="/scripts/pages/photographer.js"></script>

    <script src="/scripts/utils/modal.js"></script>
  </body>
</html>
